<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="inp" type="file" name="" onchange="filechange()" id="">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    var pice = 3 * 1024 * 1024

    function filechange() {
      console.log(inp.files[0])
      let file = inp.files[0]
      // const p1 = file.slice(0,pice)
      const fd = new FormData()
      // fd.append('file',file)
      fd.append('file', 'dsad')
      fd.append('ffff', 'ddddsss')
      $.ajax({
        type: 'POST',
        url: 'http://localhost:3000',
        data: fd,
        contentType: false,
        // 告诉jQuery不要去设置Content-Type请求头
        processData: false,
        // 告诉jQuery不要去处理发送的数据
        success: function (res) {
          console.log(res)
        },
        // dataType: dataType
      })
    }
  </script>
</body>

</html>
