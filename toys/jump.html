<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-size: 16px;
    }
    .warp{
      width: 100%;
    }
    .row{
      width: 100%;
      height: 4rem;
      background-color:silver;
      display: flex;
      justify-content: center;
    }
    .row .cell{
      height: 100%;
      width: 4rem;
      background-color: rgb(53, 45, 45);
      border-radius: 50%;
      margin: 0 4px;
    }
    .row .cell .die{
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="warp">
  </div>
  <script>
    var arr = Array.from({length:1},(v,i)=>i + 1)
    var f = document.createDocumentFragment()
    arr.forEach(n=>{
      let row = div('row')
      for (let i = 0; i < n; i++) {
        let element = div('cell')
        element._row = n
        element._col = i
        row.appendChild(element)
      }
      f.appendChild(row)
    })
    document.querySelector('.warp').appendChild(f)


    function div(c){
      let d = document.createElement('div')
      d.classList.add(c)
      return d
    }
  </script>
</body>
</html>
